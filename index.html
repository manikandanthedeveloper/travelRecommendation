<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>TravelBloom Navbar</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<!-- Navbar Section -->
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a
					class="navbar-brand d-flex align-items-center"
					href="./index.html"
				>
					<img
						src="./images/logo-flight.svg"
						alt="logo"
						width="30"
						class="me-2"
					/>
					TravelBloom
				</a>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div
					class="collapse navbar-collapse justify-content-between"
					id="navbarNav"
				>
					<ul class="navbar-nav mx-auto">
						<li class="nav-item">
							<a class="nav-link" href="./index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./about-us.html"
								>About Us</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./contact-us.html"
								>Contact Us</a
							>
						</li>
					</ul>

					<form class="d-flex search-box" role="search">
						<input
							name="find"
							class="form-control"
							type="search"
							placeholder="Enter a destination or keyword"
							id="searchInput"
						/>
						<img
							src="./images/icon-find.svg"
							alt="search"
							width="20"
							class="icon-find"
						/>
						<button
							class="btn btn-search"
							id="btnSearch"
							type="submit"
						>
							Search
						</button>
						<button
							class="btn btn-clear"
							id="btnClear"
							type="reset"
						>
							Clear
						</button>
						<div
							id="dropdownResults"
							class="dropdown-results"
						></div>
					</form>
				</div>
			</div>
		</nav>
		<!-- End of Navbar Section -->

		<!-- Hero Section -->
		<section class="hero-section">
			<div class="left-line"></div>
			<!-- Social Icons -->
			<div class="social-icons">
				<a href=""
					><img
						class="social-icon img-fluid"
						src="./images/icon-twitter.svg"
						alt="Twitter"
				/></a>
				<a href="#"
					><img
						class="social-icon img-fluid"
						src="./images/icon-facebook.svg"
						alt="Facebook"
				/></a>
				<a href="#"
					><img
						class="social-icon img-fluid"
						src="./images/icon-instagram.svg"
						alt="Instagram"
				/></a>
				<a href="#"
					><img
						src="./images/icon-youtube.svg"
						alt="YouTube"
						class="social-icon img-fluid"
						src="./images/icon-youtube.svg"
						alt="YouTube"
				/></a>
			</div>

			<!-- Text Content -->
			<div class="hero-content">
				<h1>
					EXPLORE<br />
					DREAM<br />
					DESTINATION
				</h1>
				<p>
					It encourages exploration of unfamiliar territories,
					embracing diverse cultures and landscapes, while pursuing
					the desired destination that captivates the heart and
					ignites a sense of wonder.
				</p>
				<button class="btn btn-book">BOOK NOW</button>
			</div>
		</section>
		<!-- End of Hero Section -->
		<script src="./script.js"></script>
	</body>
</html>
