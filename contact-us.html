<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>TravelBloom Navbar</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<!-- Navbar Section -->
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a
					class="navbar-brand d-flex align-items-center"
					href="./index.html"
				>
					<img
						src="./images/logo-flight.svg"
						alt="logo"
						width="30"
						class="me-2"
					/>
					TravelBloom
				</a>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div
					class="collapse navbar-collapse justify-content-between"
					id="navbarNav"
				>
					<ul class="navbar-nav mx-auto">
						<li class="nav-item">
							<a class="nav-link" href="./index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./about-us.html"
								>About Us</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./contact-us.html"
								>Contact Us</a
							>
						</li>
					</ul>

					<form class="d-flex search-box" role="search">
						<input
							name="find"
							class="form-control"
							type="search"
							placeholder="Enter a destination or keyword"
							id="searchInput"
						/>
						<img
							src="./images/icon-find.svg"
							alt="search"
							width="20"
							class="icon-find"
						/>
						<button
							class="btn btn-search"
							id="btnSearch"
							type="submit"
						>
							Search
						</button>
						<button
							class="btn btn-clear"
							id="btnClear"
							type="reset"
						>
							Clear
						</button>
						<div
							id="dropdownResults"
							class="dropdown-results"
						></div>
					</form>
				</div>
			</div>
		</nav>
		<!-- End of Navbar Section -->

		<!-- Contact Section -->
		<section class="contact-section">
			<div class="left-line"></div>

			<div class="social-icons">
				<a href="#"
					><img
						class="social-icon img-fluid"
						src="./images/icon-twitter.svg"
						alt="Twitter"
				/></a>
				<a href="#"
					><img
						class="social-icon img-fluid"
						src="./images/icon-facebook.svg"
						alt="Facebook"
				/></a>
				<a href="#"
					><img
						class="social-icon img-fluid"
						src="./images/icon-instagram.svg"
						alt="Instagram"
				/></a>
				<a href="#"
					><img
						src="./images/icon-youtube.svg"
						alt="YouTube"
						class="social-icon img-fluid"
						src="./images/icon-youtube.svg"
						alt="YouTube"
				/></a>
			</div>

			<div class="container contact-container">
				<div class="row align-items-center">
					<div class="col-md-6">
						<h1 class="contact-title">CONTACT US</h1>
						<p class="contact-subtitle">Get in touch</p>
					</div>
					<div class="col-md-6">
						<form class="contact-form" id="contactForm" novalidate>
							<div class="mb-3">
								<label class="form-label">Name</label>
								<input
									type="text"
									class="form-control"
									placeholder="Enter your name"
									required
								/>
								<div class="invalid-feedback">
									Please enter your name.
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input
									type="email"
									class="form-control"
									placeholder="Enter your email"
									required
								/>
								<div class="invalid-feedback">
									Please enter a valid email.
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Message</label>
								<textarea
									class="form-control"
									rows="4"
									placeholder="Write your message"
									required
								></textarea>
								<div class="invalid-feedback">
									Please enter the message.
								</div>
							</div>
							<button
								type="submit"
								class="btn btn-submit"
								id="btn-sumit"
							>
								Submit
							</button>
						</form>
						<div
							id="submitAlert"
							class="alert alert-success mt-3 d-none"
							role="alert"
						>
							Thank you for contacting us! We'll get back to you
							soon.
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End of Contact Section -->
		<script src="script.js"></script>
		<script src="./contact-us-script.js"></script>
	</body>
</html>
